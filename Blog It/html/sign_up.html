<body>
   
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center"><b>Sign UP</b></h5>
              <form class="form-signin" id="signup" name="singup" onsubmit="return validateForm()">
                <div class="form-label-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Full name">
                    <label for="name" >Full Name</label>
                    <div class="error" id="nameErr"></div>
                </div>
                <div class="form-label-group">
                    
                    <input type="text" name="email" id="email" class="form-control" placeholder="@Email">
                    <label for="email">Email Address</label>
                    <div class="error" id="emailErr"></div>
                  </div>
                  <div class="form-label-group">
                        <input type="text" id="mobile" name="mobile" maxlength="10" class="form-control" placeholder="Contact Number">
                        <label for="mobile">Mobile Number</label>
                        <div class="error" id="mobileErr"></div>
                    </div>
                    <!-- <div class="form-label-group">
                       
                            <div class="form-inline">
                                <label><input type="radio" id="gender" name="gender" value="male" checked placeholder="Male"> Male</label>
                                <label><input type="radio" name="gender" id="gender" value="female" placeholder="Female"> Female</label>
                            </div> <label for="gender">Gender</label>
                            <div class="error" id="genderErr"></div>
                    </div> -->
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password"  minlength="5" maxlength="8">
                  <label for="inputPassword">Password</label>
                  <div class="error" id="passErr"></div>
                </div>
                <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="confirm Password"  minlength="5" maxlength="10" >
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="error" id="cpassErr"></div>
                  </div>             
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                <a href="login.html">Existing User ? Login?</a>
                <hr class="my-4">
                 </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
